<!DOCTYPE html>
<html>
<head>
    <title>Focus Tracker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Focus Tracker</h2>
        </div>

        <div class="status-section">
            <div id="status" class="status-badge">
                <span class="status-icon"></span>
                <span class="status-text">OFF</span>
            </div>
            <div id="timer" class="timer">00:00:00</div>
        </div>
        
        <div id="start-controls">
            <div class="main-controls">
                <button id="quickStart" class="btn btn-primary">Quick Start</button>
                <button id="goalStart" class="btn btn-secondary">Goal-based</button>
            </div>
            <div class="secondary-controls">
                <button id="viewAnalytics" class="btn btn-secondary">Analytics</button>
            </div>
        </div>

        <div id="session-controls" style="display: none;">
            <div class="main-controls">
                <button id="stopFocus" class="btn btn-primary danger">Stop Focus</button>
            </div>
            <div class="secondary-controls">
                <button id="pauseResume" class="btn btn-secondary">Pause</button>
            </div>
        </div>

        <div id="goal-controls" style="display: none;">
            <div class="header">
                <h3>Set Your Goals</h3>
            </div>
            <div id="goal-list-container">
                <!-- Goals will be dynamically inserted here -->
            </div>
            <div class="goal-input-container">
                <div class="input-wrapper">
                    <input type="text" id="new-goal-input" placeholder="Add a new goal...">
                    <div class="time-input-wrapper">
                        <span class="time-icon"></span>
                        <input type="number" id="target-time-input" placeholder="min" min="1">
                    </div>
                </div>
                <button id="add-goal-btn" class="btn btn-secondary">+</button>
            </div>
            <div class="goal-actions">
                <button id="start-goal-session" class="btn btn-primary" disabled>Select at least one goal</button>
                <button id="back-to-main" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <div class="daily-stats">
            <div class="stat-item">
                <span class="stat-value" id="todayTime">0m</span>
                <span class="stat-label">Today's Focus</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="todaySessions">0</span>
                <span class="stat-label">Sessions Today</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
