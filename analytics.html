<!DOCTYPE html>
<html>
<head>
    <title>Focus Analytics</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #1a1a2e;
            margin: 0;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: #2a2a4a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #3f3f6c;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #e32b7a;
        }
        
        .stat-label {
            color: #a7a7a7;
            margin-top: 5px;
        }
        
        .chart-container, .sessions-list {
            background-color: #2a2a4a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #3f3f6c;
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .session-item {
            padding: 15px 20px;
            border-bottom: 1px solid #3f3f6c;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .session-item:hover {
            background-color: #3f3f6c;
        }
        
        .session-item:last-child {
            border-bottom: none;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .session-time {
            font-weight: bold;
            color: #e0e0e0;
        }
        
        .session-duration {
            color: #e32b7a;
            font-weight: bold;
        }
        
        .session-websites {
            color: #a7a7a7;
            font-size: 0.9em;
        }
        
        .session-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3f3f6c;
        }
        
        .session-details.active {
            display: block;
        }
        
        .website-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .website-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #3f3f6c;
        }
        
        .website-item:last-child {
            border-bottom: none;
        }
        
        .loading, .no-data {
            text-align: center;
            color: #a7a7a7;
            font-style: italic;
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #2a2a4a;
            border: 1px solid #3f3f6c;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: transparent;
            border: none;
            transition: background-color 0.2s, color 0.2s;
            color: #e0e0e0;
            font-weight: 600;
        }
        
        .tab.active {
            background-color: #0f3460;
            color: white;
        }
        
        .tab:hover:not(.active) {
            background-color: #3f3f6c;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        .chart-wrapper.small {
            height: 300px;
        }
        
        .website-breakdown {
            margin-top: 15px;
        }

        .day-selector {
            width: 100%;
            padding: 10px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            border: 1px solid #3f3f6c;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .category-container {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #00a8cc;
            margin-bottom: 10px;
            border-bottom: 1px solid #3f3f6c;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Session Analytics</h1>
        
        <div id="loadingMessage" class="loading">Loading analytics data...</div>
        
        <div id="mainContent" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="totalSessions" class="stat-number">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div id="totalTime" class="stat-number">0m</div>
                    <div class="stat-label">Total Focus Time</div>
                </div>
                <div class="stat-card">
                    <div id="avgSessionTime" class="stat-number">0m</div>
                    <div class="stat-label">Avg. Session</div>
                </div>
                <div class="stat-card">
                    <div id="uniqueWebsites" class="stat-number">0</div>
                    <div class="stat-label">Websites Visited</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="overview">Overview</button>
                <button class="tab" data-tab="sessions">Sessions</button>
                <button class="tab" data-tab="websites">Websites</button>
            </div>

            <div id="overview" class="tab-content active">
                <div class="chart-container">
                    <h3 class="chart-title">Daily Focus Time</h3>
                    <div class="chart-wrapper">
                        <canvas id="dailyFocusChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Session Duration</h3>
                    <div class="chart-wrapper small">
                        <canvas id="sessionDurationChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Most Visited Websites</h3>
                    <div class="chart-wrapper">
                        <canvas id="websiteChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="sessions" class="tab-content">
                <div class="sessions-list" id="sessionsList">
                    <!-- Session items will be inserted here -->
                </div>
            </div>

            <div id="websites" class="tab-content">
                <div class="chart-container">
                    <h3 class="chart-title">Daily Website Breakdown</h3>
                    <div id="websiteByDayContainer">
                        <!-- Daily website breakdown will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chart.min.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
